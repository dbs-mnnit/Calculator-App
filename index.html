<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <p id="name">Calculator</p>
        <div id="display">
            0
        </div>
        <div id="keypad">
            <div class="keyrow">
                <div class="keycolumn">
                    <button>7</button>
                </div>
                <div class="keycolumn">
                    <button>8</button>
                </div>
                <div class="keycolumn">
                    <button>9</button>
                </div>
                <div class="keycolumn">
                    <button>DEL</button>
                </div>
            </div>
            <div class="keyrow">
                <div class="keycolumn">
                    <button>4</button>
                </div>
                <div class="keycolumn">
                    <button>5</button>
                </div>
                <div class="keycolumn">
                    <button>6</button>
                </div>
                <div class="keycolumn">
                    <button>+</button>
                </div>
            </div>
            <div class="keyrow">
                <div class="keycolumn">
                    <button>1</button>
                </div>
                <div class="keycolumn">
                    <button>2</button>
                </div>
                <div class="keycolumn">
                    <button>3</button>
                </div>
                <div class="keycolumn">
                    <button>-</button>
                </div>
            </div>
            <div class="keyrow">
                <div class="keycolumn">
                    <button>.</button>
                </div>
                <div class="keycolumn">
                    <button>0</button>
                </div>
                <div class="keycolumn">
                    <button>/</button>
                </div>
                <div class="keycolumn">
                    <button>x</button>
                </div>
            </div>
            <div class="keyrow">
                <div class="keycolumn reset">
                    <button id="reset">RESET</button>
                </div>
                <div class="keycolumn equalTo">
                    <button id="equalTo">=</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
